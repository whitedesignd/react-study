<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div id="app">

    </div>
    <script>
        const createDOMFromString = (domString) => {
            const div = document.createElement('div')
            div.innerHTML = domString
            return div
        }
        function LikeButton(params) {
            this.state = {isLink: false};

            this.changeLink = ()=>{
                // const likeText = this.el.querySelector('.like-text')
                // this.state.isLiked = !this.state.isLiked
                // likeText.innerHTML = this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'
                this.setState({
                    isLiked: !this.state.isLiked
                })
            }

            this.setState = (state) =>{
                const oldEl = this.el
                this.state = state
                this.el = this.render()
                if (this.onStateChange) this.onStateChange(oldEl, this.el)
            }
            this.render =  () =>{
                this.el =createDOMFromString(`
                    <button class='like-button'>
                    <span class='like-text'>${this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'}</span>
                    <span>ğŸ‘</span>
                    </button>
                `);
                this.el.addEventListener('click',this.changeLink.bind(this), false);
                return this.el;
            };
        }
           
        let app = document.getElementById('app');
        let bt = new LikeButton();
        app.appendChild(bt.render())
        bt.onStateChange = (oldEl,newEl)=> {
            app.insertBefore(newEl, oldEl) // æ’å…¥æ–°çš„å…ƒç´ 
            app.removeChild(oldEl) // åˆ é™¤æ—§çš„å…ƒç´ 
        }
       
    </script>
</body>
</html>
