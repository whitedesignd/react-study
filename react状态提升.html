<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script  type="text/javascript" src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
</head>
<style>
    #app{
        width: 100%;
        height: 700px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h1{
        cursor: pointer;
    }
</style>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Button extends React.Component{
            render() {
                let color = this.props.color; 
                return <div>
                    <button style={{color:color}} onClick={()=>this.props.handClick('red')}>变色</button>
                </div>
            }
        }
        class Title extends React.Component{
            render() {
               let color = this.props.color; 
                return <div>
                    <h1 style={{color:color}} onClick={()=>this.props.handClick('green')}>标题</h1>
                </div>
            }
        }
        class App extends React.Component{
            constructor(props){
                super(props);
                this.state= {
                     color: ''
                }
            }
            handClick(c){
                this.setState({
                    color: c
                })
            }
            render() {
                return <div>
                    <Button color={this.state.color} handClick={(c)=>this.handClick(c)}></Button>
                    <Title color={this.state.color} handClick={(c)=>this.handClick(c)}></Title>
                </div>
            }
        }
        ReactDOM.render(<App />,document.getElementById('app'))
    </script>
</body>
</html>
